<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <title>Interface</title>
  </head>
  <body>
    <!-- Introduire l'alias-->
    <label for="alias"></label>
    <input type="text" id="alias" />
    <button>Enregistrer</button>

    <div class="global-container">
      <!-- Formulaire pour afficher les messages-->
      <form action="#" id="form-display">
        <button id="game">game</button>
        <button id="web">web</button>
        <div id="container-msg"></div>
      </form>
      <!--Formulaire pour envoyer un message-->
    </div>
    <form class="form-inline">
      <label for="msg">Entrez votre message:</label>
      <input type="text" id="msg" />
      <button id="btn-envoie">Envoyer</button>
    </form>
  </body>
</html>
