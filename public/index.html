<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interface</title>
  </head>

  <body>
    <div class="sideNavBar">
      <div id="aligne">
        <div class="logo-img">
          <img src="./public/assets/images/logo.svg" alt="logo" />
        </div>
        <div id="groupes">
          <a id="general" href="#">#GENERAL</a>
          <a id="wad" href="#">#WAD</a>
          <a id="web" href="#">#WEB</a>
          <a id="game" href="#">#GAME</a>
        </div>
      </div>
    </div>
    <div class="main">
      <br />
      <!-- Introduire l'alias-->
      <form id="form-alias">
        <label for="alias" id="label-alias">Entrer votre alias :</label>
        <br>
        <input type="text" id="alias" />
        <button id="btn-save-alias" class="waves-effect waves-light btn">
          Enregistrer
        </button>
        <button id="btn-login-alias" class="waves-effect waves-light btn">
          login
        </button>
      </form>
      <!--TCHAT-->
      <div class="global-container">
        <div id="container-msg"></div>
          <br />
          <form class="form-inline">
            Entrez votre message :<br />
            <textarea id="msg" type="text">
            </textarea>  
          </form>
      </div>
    </div>
  </body>
</html>
